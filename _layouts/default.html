<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0">
    <link rel="stylesheet" href="/assets/css/screen.css?version=1.3">
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <title>{{ page.metatitle }} - Golang UK Conference</title>
</head>
<body class="{{page.slug}}">
    <div class="page-container">
        {% include header.html %}
        <div class="content-area">
            {{content}}
        </div>
        {% include footer.html %}
    </div>
    <div class="mobile-nav">
        <ul class="main-menu">
            <a href="/" class="main-menu__logo">
                <img src="/assets/images/golang-uk.svg" alt="Golang UK">
            </a>
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include pages_list %}
        </ul>
    </div>
    {% include javascript %}
    {% include analytics %}
