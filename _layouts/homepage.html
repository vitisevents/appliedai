<!DOCTYPE html>

<html class="no-js">
<!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0">
    <link rel="stylesheet" href="{{site.url}}/assets/css/screen.css?version=1.3">
    <link rel="apple-touch-icon" sizes="180x180" href="{{site.url}}/assets/images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{site.url}}/assets/images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{site.url}}/assets/images/icons/favicon-16x16.png">
    <link rel="manifest" href="{{site.url}}/assets/images/icons/site.webmanifest">
    <link rel="mask-icon" href="{{site.url}}/assets/images/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="{{site.url}}/assets/images/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="{{site.url}}/assets/images/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <meta name="google-site-verification" content="U90Eaupos5zfdGY6RudWiAB5QqFjAmvC9M7TQQqaskI" />
    <script src="{{site.url}}/assets/js/jquery-1.8.0.min.js"></script>
    <script src="{{site.url}}/assets/js/iframeSizer.min.js"></script>
    <title>{{ page.metatitle }} - {{ site.name }}</title>
    {% include og-meta.html %}
    {% include schema.html %}
</head>
<body class="{{page.slug}}">
    <div class="page-container">
        {% include header.html %}
        {% include banner_home.html %}
        <div class="content-area">
            {{content}}
        </div>
        {% include footer.html %}
    </div>
    <div class="mobile-nav">
        <ul class="main-menu">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include pages_list %}
        </ul>
    </div>
    {% include javascript %}
    {% include analytics %}
</body>
</html>
