- schedule-thursday:
  name: Thursday 28th February 2019
  description: |
      <p>Thursday kicks off the conference, with our <a href="/socials">pre-conference social pubcon</a>.</p>
  slots:
    - time: "18.00"
      slottype: break
      tracks:
        - track:
            colspan: 4
            title: Pre-Conference Social
            location: Finch's Pub on Finsbury Square
            description: |
                The pre-conference social is a traditional style pubcon, open to anyone, where conference attendees and locals can meet up before the conference to network and socialise. <br><a href="/socials">More details &raquo;</a>
- schedule-friday:
  name: Friday 1st March 2019
  description: |
      <p>On Friday the conference begins with a full day of networking, great talks and food. You will be able to attend a morning keynote followed by eight talk slots throughout the day. During each talk slot you'll have the choice between two different tracks - the main track of 30 minute breakout sessions or the side track of 2 hour tutorial sessions. There will be 3 cake &amp; coffee breaks, a 3 course lunch, and rolling tea, coffee and soft drinks included. The conference will close with a final featured keynote, a prize raffle from our sponsors, and then on to the evening <a href="/socials">post-conference social</a>.</p>
  slots:
    - time: "08.00"
      slottype: break
      tracks:
        - track:
            location: The Brewery Foyer & King George
            title: Registration and Working Breakfast
            description: Please bring a copy of your ticket either printed or on a mobile device.
            colspan: 2
    - time: "10.00"
      slottype: keynote
      tracks:
        - track:
            location: Porter Tun
            title: Opening Keynote
            slug: chrisbenson
            speaker: Chris Benson
            handle: chrisbenson 
            company: Lockheed Martin 
            photo: /assets/images/2019/speakers/chrisbenson.png
            bio: "Chris Benson is Chief AI Strategist at Lockheed Martin RMS APA Innovations. He came to Lockheed Martin from Honeywell SPS, where he was Chief Scientist for Artificial Intelligence & Machine Learning. Chris built and operationalized Honeywell’s first dedicated AI team from the ground up. Before that he was on the AI Team at Accenture. As a strategist and thought leader, Chris is among the world’s most in-demand professional keynote speakers on artificial intelligence, machine learning, emerging technologies, and visionary futurism. His inspirational keynotes are known for their passion, energy, and clarity. He is a seasoned storyteller who delights in captivating his audiences with inspiring narratives and insightful analysis at conferences, broadcasts, interviews, forums, and corporate events around the world. Chris is an innovative hands-on solutions architect for artificial intelligence and machine learning - and the emerging technologies they intersect - robotics, IoT, augmented reality, blockchain, mobile, edge, and cloud.
He is Co-Host of the Practical AI podcast, which reaches thousands of AI enthusiasts each week, and is also the Founder & Organizer of the Atlanta Deep Learning Meetup - one of the largest AI communities in the world. You can find out more about Chris Benson at his website: https://chrisbenson.com"
            level: All
            description: |
              AI is impacting every industry on the planet, and will drive digital transformation for years to come. Success requires an AI strategy that accommodates many factors. This talk will help you understand how AI-enabled digital transformation will change business, industry, and the global economy.
            colspan: 2
