        - track:
            location: Porter Tun
            name: Talk
            title: Machine Learning At IBM - Building A Platform For Serious Scale
            slug: chrisparsons
            speaker: Chris Parsons
            handle: 
            company: IBM
            photo: /assets/images/2019/speakers/CP_Profile.jpeg
            bio: Chris Parsons is currently a Machine Learning Engineer with IBM. Chris has contributed to Node-RED and the Watson APIs integration available through the Bluemix platform (available on GitHub). Chris is currently building systems using node.js, and has full stack development experience including building cross platform applications and services deployed to both iOS and Android app stores. 
            level: All
            description: In this session we'll discuss the opportunities presented by AI, IBM's history in this space and how that's got us to where we are today. We'll take a look at the challenges faced when building AI at scale and how IBM are collaborating to design infrastructure specifically designed for the job. Finally, we'll explore how you can benefit and get started today. 
    - time: "12:30"
