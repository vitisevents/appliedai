            # title: Harnessing the Neural Network to Predict Menstrual Cycles
            # slug: wasrahman
            # speaker: Was Rahman
            # handle: SkaiLabs
            # company:
            # photo:
            # bio: Back in 1987 I graduated from the University of Oxford with a degree in Physics, it was only natural therefore that I moved onto investment banking! I then embarked on a journey that saw me directing and shaping some of the leading companies in the tech world. These included setting up the Polish telecoms practice for Accenture, serving on the EMEA Executive Council for Infosys, and leading Wipro’s global Public Sector business. I also held senior roles at digital agencies, including Scient and Razorfish, and in 2007 the UK Government appointed me as advisor on global technology industries. My passion is not only in bringing about technological change for the sake of it, but in transgressing existing boundaries and adding genuine, sustainable value.
            # level:
            # description: We worked on developing a smart tracker that accurately predicts women’s menstrual cycles, ovulation and fertile days. Using an abundance of data that was previously not being harnessed, we pursued the challenge of developing an application that didn’t just give women an “average likelihood” but actually forecasted the specific days of their cycles. The Neural Network we built took advantage of new and old data inputs, to give each person a prediction unique to them, and used unsupervised learning to continuously adapt its forecasts. With this we observed tremendous results, both from a technical and human perspective, and we encountered a number of surprises along the way that made the final result all the more better.
    - time: "15:10"
