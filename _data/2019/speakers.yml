- schedule-thursday:
  name: Thursday 28th February 2019
  description: |
      <p>Thursday kicks off the conference, with our <a href="/socials">pre-conference social pubcon</a>.</p>
  slots:
    - time: "18.00"
      slottype: break
      tracks:
        - track:
            colspan: 4
            title: Pre-Conference Social
            location: Finch's Pub on Finsbury Square
            description: |
                The pre-conference social is a traditional style pubcon, open to anyone, where conference attendees and locals can meet up before the conference to network and socialise. <br><a href="/socials">More details &raquo;</a>
- schedule-friday:
  name: Friday 1st March 2019
  description: |
      <p>On Friday the conference begins with a full day of networking, great talks and food. You will be able to attend a morning keynote followed by eight talk slots throughout the day. During each talk slot you'll have the choice between two different tracks - the main track of 30 minute breakout sessions or the side track of 2 hour tutorial sessions. There will be 3 cake &amp; coffee breaks, a 3 course lunch, and rolling tea, coffee and soft drinks included. The conference will close with a final featured keynote, a prize raffle from our sponsors, and then on to the evening <a href="/socials">post-conference social</a>.</p>
  slots:
    - time: "08.00"
      slottype: break
      tracks:
