        - track:
            location: Porter Tun
            name: Talk
            title: What AI & ML Engineers can Learn from the Devops Movement
            slug: thiagodefaria
            speaker: Thiago de Faria
            handle: thiagoavadore
            company: LINKIT
            photo: https://papercallio-production.s3.amazonaws.com/uploads/user/avatar/14301/thiago_bew_original.jpg
            bio: "Thiago started in Pure Mathematics, jumped to predicting things and realized it was utterly dependent on understanding the inner bits of software development and data pipelines. Thus, his primary concern changed: how to bridge the gap between ML and production? :-) DataOps FTW! He is an active part of the community (devopsdays Amsterdam, ITNEXT, amsterdam.ai & Codemotion), a knowledge-sharer, a proud father and a Big DataOps & AI Lead. Thiago is pathologically curious and a continuous learner. He knows that high-performing data teams must decrease time-to-market and build production-ready applications, always!"
            level: Intermediate
            description: "AI is such a buzzword, with its futuristic implementations and sophisticated machine learning algorithms (Hello, Deep learning!). We are using ML when we need external data to reach a working product because it would be impossible to solve it with the regular for/if/loops. What are the next steps? Moreover, what about Test, Release, and Deployment? We always value data and call our organizations “data-driven”, but now the impact is even bigger. If you are using an ML component, misused/dirty/problematic data will affect not your internal reports as before… but your application deployment and quality of service. Let’s discuss some AI implementations stories (its advantages/problems) finding common mistakes and future challenges for such a hyped theme to end the session with a live demo (if the gods allow it!)!"
