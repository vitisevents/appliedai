              location: Porter Tun
              slug: davidspurway
              speaker: David Spurway
              handle: D_Spurway
              company: IBM
              photo: /assets/images/2019/speakers/DavidSpurway.jpg
              bio: David Spurway is the primary evangelist and CTO for IBM Power Systems in the UK and Ireland. As a member of the IBM Systems Channel Team and Technical Consultancy Group, David works with customers at all levels to resolve their challenges. David has been working in the IT industry for 23 years, in a range of different roles and positions. He regularly presents at events, discussing all things to do with IBM Power Systems, including AI, Cloud, Modern Data Platform, AIX, IBM i, Linux and more. With the occasional unexpected LEGO element and/or superhero turning up as needed!
              level: All
              description: Remember when the IBM Watson cluster beat Ken Jennings and Brad Rutter at Jeopardy? Good, because explaining Jeopardy is hard! What you might not know is that Google were in the audience watching, and came to IBM afterwards with a proposition. From there, the OpenPOWER Foundation was formed, which started as a partnership between IBM, Google, NVIDIA, Mellanox and Tyan and now has over 330 members. Want to know what Google have done since then? Come along and I'll tell you! But, what has this got to do with my daughter, Elizabeth and her love of dogs? Using some of the solution components that have come from the OpenPOWER Foundation, she was able to expand on an existing Machine Learning model and teach an IBM Power System to identify a Dachshund. She is not a Data Scientist (at least not yet), so how did she do that? Come and find out!
              colspan: 2
