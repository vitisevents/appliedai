      tracks:
        - track:
            location: Porter Tun
            name: Talk
            title: The History of AI
            subtitle: What can we learn from the past?
            slug: håkansilfvernagel
            speaker: Håkan Silfvernagel
            handle: agrevlis
            company: Miles 
            photo: 
            bio: I have 19 years’ experience of software development in various positions such as developer, tester, architect, project manager, scrum master, practice manager and team lead. I currently work as a consultant at <a href="https://www.miles.in">Miles</a>. Before becoming a consultant I have previously worked as a researcher within the field of human computer interaction in the process industry with a focus on process automation and robotics. I have a broad educational background with a master's degree in Electrical Engineer, a master's degree in Behavioral Science and I am currently finishing a master's degree in Emotion Psychology. During my psychology studies I came across the field of affective computing which combines psychology with computer science. Taking into account the focus on artificial intelligence and machine learning of today I believe it is important to take the human factor into account and try to make our systems adapt to the way we function as humans.
            level: All
            description: Nowadays AI is all the hype, but what many might not know is that AI is an established discipline originating from a paper from Alan Turing in the 1950s. In this talk I will present the history of AI and review the historical milestones from the originating paper up til now.
        - track:
            location: Queen Charlotte
            name: Tutorial
            title: Getting to Grips with Databricks
            slug: gianlucacampanella
            speaker: Gianluca Campanella 
            handle: gianluca
            company: Microsoft
            photo: https://secure.gravatar.com/avatar/18cb10f135906d61e4feb96fa2018b4a?s=500
            bio: Gianluca Campanella is a Data Scientist at Microsoft, and runs his own consulting and training company Estimand. He has trained hundreds of students and professionals in coding and data science, and has spoken at many industry conferences and events. Gianluca’s background is in Mathematics and Computer Science. He holds a PhD in Biostatistics from Imperial College London, an MSc in Applied Mathematics from Universidade NOVA de Lisboa, and a BSc in Computer Science from the Free University of Bozen-Bolzano.
            level: Intermediate
            description: |
                <p>Databricks is an analytics platform based on Apache Spark, optimised to run on the Microsoft Azure cloud. This tutorial presents a complete Data Science workflow based on Databricks, from data ingestion to deployment through exploratory analysis and modelling.</p>
                <p>In particular, the tutorial covers the following topics</p>
                <ul>
                    <li>Deploying a new Databricks cluster on the Azure cloud</li>
                    <li>Loading data from different sources, particularly large CSV files</li>
                    <li>Querying using Spark SQL</li>
                    <li>Predictive modelling using Python</li>
                </ul>
                <p>Other topics introduced during the course of the tutorial include</p>
                <ul>
                    <li>Accessing data stored on Azure Blob Storage directly</li>
                    <li>Managing and sharing notebooks</li>
                    <li>Building ETL pipelines from notebooks using jobs.</li>
                </ul>
            rowspan: 7
