            handle: pawel_slomka
            photo: https://secure.gravatar.com/avatar/fde1a91eed44ebccb2a1104942e7aa00?s=500
            bio:  |
                Paweł is more than a software developer. He's an NBA fanatic (he needs to know everything that is going on, which eats a lot of his time, unfortunately) and an amateur basketball player himself. He's also a two-time (so far) Marathon runner, but is definitely going to do that again.
            level: All
